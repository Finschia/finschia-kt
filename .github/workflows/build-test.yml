name: Build project
on:
  pull_request:
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8

      - name: Gradle Cache
        uses: burrunan/gradle-cache-action@v1

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Run Test
        run: ./gradlew test

      - name: Run Coverage
        run: ./gradlew jacocoTestReport
      - name: Run ss
        run: |
          pwd
          cd ${{ github.workspace }}
          echo "/app/build/reports/jacoco/test/"
          ls ${{ github.workspace }}/app/build/reports/jacoco/test/

